<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formhtml</title>
    <link rel="stylesheet" href="style.css"/>
    <link 
      href="https://fonts.googleapis.com/css?family=Emilys Candy"
      rel="stylesheet"
    /> 
  </head>
    <body>
        <header>
            <h1>Vanilla Orchid</h1>
        </header>
        <form action="">
            <label for="username">username :</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="birthday">date of berth</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="email">your email</label>
            <input type="email" id="email" name="email" placeholder="your emaill adress" required><br><br>
            <label for="password">your password</label>
            <input type="password" id="password" name="password" placeholder="your password" required>
            <br><br>
            <p>select your gender :</p>
            <input type="radio" name="gender" value="female" id="option1"> 
            <label for="option1">female</label>
            <input type="radio" name="gender" value="male" id="option2">
            <label for="option2">male</label>
            <input type="radio" name="gender" value="other" id="option3">
            <label for="option3">other</label>

            <br><br>
            <label for="continent">select your continent :</label>
            <select name="continent" id="continent">
                <option value="continent1">asia</option>
                <option value="continent2">africa</option>
                <option value="continent3">america</option>
                <option value="continent4">europ</option>
                <option value="continent5">australia</option>
            </select>
            <br><br>
            <label for="your thoughts">write us</label>
            <br>
            <textarea name="your thougts" id="your thoughts" cols="30" rows="10">write us your thoughts</textarea>
            <br><br>
            <input type="submit" value="submit form">

            <a href="index.html">go back</a>

        </form>
    </body>
</html>
